<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup - Medigo</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* Dropdown Styles */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #1e1e1e;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: #eee;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #333;
    color: #ff7a00;
}

.dropdown:hover .dropdown-content {
    display: block;
}

header nav {
    white-space: nowrap;
}
</style>
</head>
<body>

<header>
    <h1>Medigo</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="searchbutton.html">Search Doctors</a>

        <div class="dropdown">
            <a href="#">More ▾</a>
            <div class="dropdown-content">
                <a href="offers.html">Offers</a>
                <a href="appointments.html">Appointment</a>
                <a href="contact.html">Contact</a>
                <a href="login.html" style="color:#ff7a00;">Login</a>
            </div>
        </div>
    </nav>
</header>

<main>
<section id="login-form">
    <h2 style="text-align:center; color:#ff7a00;">Login or Signup</h2>

    <form>
        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        Don't have an account? 
        <a href="signup.html" style="color:orange;">Sign up</a>
    </p>

</section>
</main>

<footer>
<p>&copy; 2025 Medigo. All rights reserved.</p>
</footer>

<script>
document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault(); 
    alert("✅ Login submitted!\n(This is a demo — no backend implemented.)");
});
</script>

</body>
</html>
